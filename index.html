<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Memory Game - Steve yawan</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="//www.google-analytics.com" rel="dns-prefetch">
    <link href="//ajax.googleapis.com" rel="dns-prefetch">
    <link href="assets/css/style.min.css" rel="stylesheet">
    <link href="assets/favicon.png" rel="icon" type="image/png">

    <script src="assets/components/modernizr/modernizr.js"></script>
  </head>
  <body class="row">

    <header class="header large-12 columns" role="banner">
      <div class="logo">
        <a href="/">
          <span>Ashley's Memory Game</span>
        </a>
      </div>
    </header>

    <main class="main small-12 large-12 columns" role="main">
       <aside class="sidebar small-12 medium-8 large-8 columns" role="complementary">
        <div class="table-view">
          <ul class="col_0">
            <li id="tile" class='tile tile_0 pair_1'></li>
            <li id="tile" class='tile tile_0 pair_1'></li>
          </ul>
        </div>
      </aside>
      <aside class="sidebar small-12 medium-4 large-4 columns" role="complementary">
        <div class="score-board panel callout radius">
          <h4>Score Board</h4>
          <div class="score">
            <div class="number-of-moves">
              <p>Number of moves:<span data-moves="0" class="steps-taken"> 0</span></p>
              <p>Number of matches:<span data-matches="0" class="number-of-matches"> 0</span></p>
            </div>
          </div>
        </div>
        <div class="game-settings panel radius">
          <h4>Options</h4>
          <p class="difficulty-title">Difficulty:</p>
          <select id="difficulty-setting" class="difficulty button dropdown">
            <option value="Easy">Easy</option>
            <option value="Normal" >Normal</option>
            <option value="Tough">Tough as nails</option>
          </select>
          <nav class="nav clearfix row" role="navigation">
            <ul>
              <li class="new-game-btn">
                <a href="#" id="new-game" class="new-game button success columns">New Game</a>
              </li>
              <li class="quit-btn">
                <a href="#" class="quit button alert columns">Quit</a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>
    </main>
    <footer class="footer" role="contentinfo">

    </footer>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="assets/js/scripts.min.js"></script>
    <script src="assets/js/foundation.min.js"></script>

  </body>
</html>
