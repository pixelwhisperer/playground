<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ashley's Memory Matching Game</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="assets/css/style.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="assets/components/modernizr/modernizr.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
<!--     <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar> -->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <header class="header large-12 columns" role="banner">
      <div class="logo">
        <a href="/">
          <small><span>Ashley's Memory Game</span></small>
        </a>
      </div>
    </header>

    <main class="main small-12 large-12 columns" role="main">
       <aside class="sidebar small-12 medium-8 large-8 columns" role="complementary">
        <div class="table-view">
          <ul class="col_0">
            <li id="tile" class='tile tile_0 pair_1'></li>
            <li id="tile" class='tile tile_0 pair_1'></li>
          </ul>
        </div>
      </aside>
      <aside class="sidebar small-12 medium-4 large-4 columns" role="complementary">
        <div class="score-board panel callout radius">
          <h4>Score Board</h4>
          <div class="score">
            <div class="number-of-moves">
              <p>Number of moves:<span data-moves="0" class="steps-taken"> 0</span></p>
              <p>Number of matches:<span data-matches="0" class="number-of-matches"> 0</span></p>
            </div>
          </div>
        </div>
        <div class="game-settings panel radius">
          <h4>Options</h4>
          <p class="difficulty-title">Difficulty:</p>
          <select id="difficulty-setting" class="difficulty button dropdown">
            <option value="Easy">Easy</option>
            <option value="Normal" >Normal</option>
            <option value="Tough">Tough as Nails</option>
          </select>
          <nav class="nav clearfix row" role="navigation">
            <ul>
              <li class="new-game-btn">
                <a href="#" id="new-game" class="new-game button success columns">New Game</a>
              </li>
              <li class="quit-btn">
                <a href="#" class="quit button alert columns">Quit</a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>
    </main>

    <!-- <ion-nav-view></ion-nav-view> -->
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="assets/js/foundation.min.js"></script>
  <script src="assets/js/scripts.min.js"></script>
</html>
